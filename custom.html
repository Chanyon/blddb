<body>
  <div class="allscreen">
    <div id="wrapper">
      <header id="header">
        <div class="inner">
          <a href="./" class="logo">
            <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">blddb</span>
          </a>
          <div class="language translate" style="float:right;width:90px;">
            <div class="status_circle status_circle_hide">English</div>
          </div>
        </div>
      </header>
      <div id="main">
        <div class="inner">
          <header>
            <h1 style="text-align:center">自定义</h1>
            <p>自定义你的 UFR 378 公式集 😍 😍 😍 </p>
          </header>
          <input type="file" id="upfile" accept=".xlsx">
          <button id="downfile">导出为 Excel</button>
          <br />
          <br />
          <div id="div2">
          </div>
          <br />
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/fingeredge.js"></script>
  <script src="assets/js/commutator.js"></script>
  <script src="assets/js/setcode.js"></script>
  <script src="assets/js/bldhelper.js"></script>
  <script src="assets/js/language.js"></script>
  <script src="assets/js/selectize.min.js"></script>
  <script src="assets/js/xlsx.full.min.js"></script>
  <script src="assets/js/custom.js"></script>
  <script>
    $(document).ready(function () {
      $("input[type=file]").each(function () {
        var thisInput$ = $(this);
        var newElement = $("<input type='button' value='导入本地 Excel' />");
        newElement.click(function () {
          thisInput$.click();
        });
        thisInput$.after(newElement);
        thisInput$.hide();
      });
    });
  </script>
</body>

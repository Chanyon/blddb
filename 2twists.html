<!DOCTYPE html>
<html>

<head>
  <title>三盲翻角公式库</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="icon" href="images/logo.svg" type="image/x-icon" />
</head>

<body>
  <div id="allscreen">
    <div id="wrapper">
      <header id="header">
        <div class="inner">
          <a href="index.html" class="logo">
            <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">blddb</span>
          </a>
        </div>
      </header>
      <div id="main">
        <div class="inner">
          <header>
            <h1 style="text-align:center">三盲翻角公式库</h1>
            <p>请在下方选择你要查询的翻角公式</p>
          </header>
          <p><strong>顺翻：</strong>
            <select style="width:3.5em" id="cornerinput1" onchange="algSearch()">
              <option></option> 
              <option>UFR</option>
              <option>UBR</option>
              <option>UFL</option>
              <option>UBL</option>
              <option>DFR</option>
              <option>DBR</option>
              <option>DFL</option>
              <option>DBL</option>
            </select>
            &nbsp;&nbsp;
            <strong>逆翻：</strong>
            <select style="width:3.5em" id="cornerinput2" onchange="algSearch()">
              <option></option>              
              <option>UFR</option>
              <option>UBR</option>
              <option>UFL</option>
              <option>UBL</option>
              <option>DFR</option>
              <option>DBR</option>
              <option>DFL</option>
              <option>DBL</option>
            </select>
          </p>
          <div id="div1">
          </div>
          <br />
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/finger.js"></script>
  <script src="assets/js/commutator.js"></script>
  <script src="assets/js/2twists.js"></script>
</body>

</html>
